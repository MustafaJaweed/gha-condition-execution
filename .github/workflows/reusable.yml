name: Reusable Deploy
on: 
  workflow_call:
    inputs:
      artifact-name: 
        description:  Name of dist file
        required: false
        default: dist
        type: string
    
    outputs:
      result:
        description: Result output
        value: ${{ jobs.download.outputs.outcome-result }}

    # secrets:
    #   some-secret:
    #     required: false
jobs:
  download:
    outputs:
      outcome-result: ${{ steps.set-result.outputs.step-result }}
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artifact-name }}
        
      - name: List files
        run: ls

      - name: Set result output
        id: set-result
        run: echo "step-result=success" >> $GITHUB.OUTPUT